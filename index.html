<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Prediction</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Link to your custom style.css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Car Price Prediction</h1>
      <form action="{{ url_for('predict') }}" method="post" class="mb-4">
        <div class="form-group">
          <label for="Make">Make:</label>
          <input
            type="text"
            class="form-control"
            id="Make"
            name="Make"
            required
          />
        </div>

        <div class="form-group">
          <label for="Owner">Owner Type:</label>
          <select class="form-control" id="Owner" name="Owner" required>
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
            <option value="UnRegistered Car">UnRegistered Car</option>
            <option value="4 or More">4 or More</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Year">Year:</label>
          <input
            type="number"
            class="form-control"
            id="Year"
            name="Year"
            required
          />
        </div>

        <div class="form-group">
          <label for="Kilometer">Kilometer:</label>
          <input
            type="number"
            class="form-control"
            id="Kilometer"
            name="Kilometer"
            required
          />
        </div>

        <div class="form-group">
          <label for="FuelType">Fuel Type:</label>
          <select class="form-control" id="FuelType" name="FuelType" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
            <option value="LPG">LPG</option>
            <option value="Electric">Electric</option>
            <option value="CNG + CNG">CNG + CNG</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Petrol + CNG">Petrol + CNG</option>
            <option value="Petrol + LPG">Petrol + LPG</option>
          </select>
        </div>

        <!-- <div class="form-group">
          <label for="EngineCC">Engine_cc:</label>
          <input
            type="number"
            class="form-control"
            id="EngineCC"
            name="EngineCC"
            required
          />
        </div> -->

        <button type="submit" class="btn btn-primary">Predict</button>
      </form>

      {% if prediction_text %}
      <h2>Prediction Result: Rs.{{ prediction_text }}</h2>
      {% endif %}
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
